<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eel Example</title>
    <link href='/css/styles.css' rel='stylesheet' />
  </head>
  <body>
    <div class="gradient-bg"></div>

    <div id="header">
      <h1 id='title'>PROCEDURAL CITY GENERATOR</h1>
    </div>

    <div id="body_container">
      <div id="options_container">
        <div class="options-category template">
          <p class="category-title">EXAMPLE CATEGORY</p>
          <div class="option option-select-container template">
            <p class="option-select-name">Example Value</p>
            <select class="option option-select"> </select>
          </div>
          <div class="option option-checkbox-container template">
            <input type="checkbox" class="option-checkbox"></input>
            <p class="option-checkbox-name">Example Value</p>
          </div>
          <div class="option option-range-container template">
            <p class="option-range-name">Example Range</p>
            <input type="range" class="option-range"></input>
          </div>
        </div>
      </div>
      <div id="pixi_container" class="hide"></div>
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script type="text/javascript" src="/scripts/options.js"></script>
    <script type="text/javascript" src="/scripts/canvas.js"></script>
    <script type="text/javascript" src="/scripts/index.js"></script>
  </body>
</html>
